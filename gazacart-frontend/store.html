   /* ===== إصلاح ظهور البوب أب الخاصة بالتاجر بدون تغيير التصميم الأصلي ===== */
.popup-overlay {
  position: fixed !important;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.7); /* نفس درجة التعتيم الأصلية */
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999 !important; /* نرفعها فوق باقي الصفحة */
}

.popup-overlay.active {
  display: flex !important;
}

.popup-box {
  background: var(--white);
  border-radius: 20px;
  width: 420px;
  padding: 30px 40px;
  text-align: right; /* ⬅️ مثل main.css */
  position: relative;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
  direction: rtl;
  font-family: 'Cairo', sans-serif;
  z-index: 10000;
  animation: fadeIn 0.25s ease-in-out;
}

/* تأثير ناعم عند الفتح */
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.97); }
  to   { opacity: 1; transform: scale(1); }
}
.dropdown-container {
  position: relative;
  display: inline-block;
  direction: rtl;
  margin-right: auto;
}

/* زر القائمة الرئيسي */
.dropdown {
  background: var(--primary-100); /* أصفر فاتح */
  border: none;
  border-radius: 16px;
  padding: 15px 25px;
  font-size: 15px;
  font-weight: 700;
  color: var(--black-900);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  min-width: 150px;
  transition: background 0.3s;
}

.dropdown:hover {
  background: var(--primary-200); /* أصفر أغمق عند hover */
}

.dropdown.open img {
  transform: rotate(180deg);
}

/* القائمة المنسدلة */
.dropdown-menu {
  display: none;
  position: absolute;
  top: 55px;
  right: 0;
  padding: 0;
  z-index: 1000;
  flex-direction: column;
}

/* زر الخروج داخل القائمة */
.logout-btn {
  background: var(--error-bg); 
  border: none;
  color: #c53030;
  font-weight: 700;
  padding: 12px 25px;
  border-radius: 16px;
  cursor: pointer;
  width: 100%;
  text-align: center;
  font-size: 15px;
  min-width: 150px;
  transition: 0.3s;
  margin-top: 5px;
}

.logout-btn:hover {
  background: #ffcfcf;
}

.dropdown-menu.show {
  display: block;
}

  // ===== فتح وإغلاق البوب أب =====
  function openPopup(id) {
    const popup = document.getElementById(id);
    if (!popup) return console.error(`❌ العنصر بالـ ID "${id}" غير موجود`);
    popup.classList.add("active");
  }
  function closePopup(id) {
    const popup = document.getElementById(id);
    if (!popup) return console.error(`❌ العنصر بالـ ID "${id}" غير موجود`);
    popup.classList.remove("active");
  }

  // ===== عرض المنتجات =====
  function renderProducts(store) {
    const productsGrid = document.querySelector(".products-grid");
    productsGrid.innerHTML = "";

    if (!store.productsList || store.productsList.length === 0) {
      productsGrid.innerHTML = `<p>لا توجد منتجات حالياً في هذا المتجر.</p>`;
      return;
    }

   let currentEditingProduct = null; // متغير عالمي للمنتج الحالي

const editPopup = document.getElementById("editItemPopup");
const editName = editPopup?.querySelector("#edit-name");
const editDesc = editPopup?.querySelector("#edit-desc");
const editprice = editPopup?.querySelector("#edit-price");
const submitEditBtn = editPopup?.querySelector(".submit-btn");
const editImageInput = editPopup?.querySelector("input[type='file']");

// مستمع واحد فقط
submitEditBtn?.addEventListener("click", async () => {
  if (!currentEditingProduct) return;

  // بناء FormData لإرسال ملف + حقول نصية
  const formData = new FormData();
  formData.append("name", editName.value.trim());
  formData.append("description", editDesc.value.trim());
  formData.append("price", editprice.value.trim());

  // إذا المستخدم رفع صورة جديدة أضفها
  if (editImageInput && editImageInput.files[0]) {
    formData.append("image", editImageInput.files[0]); // يطابق upload.single("image")
  }

  try {
    const res = await fetch(
      `http://localhost:5000/api/products/${currentEditingProduct._id}`,
      {
        method: "PUT",
        headers: {
          "Authorization": "Bearer " + localStorage.getItem("token")
          // لا تضف Content-Type — المتصفح سيضعه تلقائياً مع boundary
        },
        body: formData
      }
    );

    if (!res.ok) {
      // حاول قراءة رسالة الخطأ من السيرفر لعرضها للمستخدم
      const errData = await res.json().catch(() => ({}));
      throw new Error(errData.message || "فشل في تعديل المنتج");
    }

    alert("✅ تم تعديل المنتج بنجاح");
    closePopup("editItemPopup");
    // فرّغ حقل الملف بعد نجاح التعديل
    if (editImageInput) editImageInput.value = "";
    fetchStore(); // إعادة جلب وعرض المنتجات
  } catch (err) {
    console.error("Error updating product:", err);
   
  }
});

function openEditPopup(prod) {
  currentEditingProduct = prod;
  editName.value = prod.name || "";
  editDesc.value = prod.description || "";
   editprice.value = prod.price || "";
  
  // فرّغ أي ملف مختار سابقاً
  if (editImageInput) editImageInput.value = "";
  openPopup("editItemPopup");
}


    store.productsList.forEach(prod => {

      card.querySelector(".btn-delete").addEventListener("click", async () => {

          const res = await fetch(`http://localhost:5000/api/products/${prod._id}`, {

          });
          if (!res.ok) throw new Error("فشل في حذف المنتج");
          alert("✅ تم حذف المنتج بنجاح");
          fetchStore();
        } catch (err) {
          console.error(err);
          alert("❌ خطأ أثناء حذف المنتج");
        }
      });

      card.querySelector(".btn-edit").addEventListener("click", () => openEditPopup(prod));

  }

 // ===== إضافة منتجات =====
function setupAddPopup(storeId) {
  const addPopup = document.getElementById("addItemPopup");
  const addName = addPopup?.querySelector("input[type='text']");
  const addDesc = addPopup?.querySelector("textarea");
  const addPrice = addPopup?.querySelector("input[type='number']");
  const addImages = addPopup?.querySelector("input[type='file']");
  const submitAddBtn = addPopup?.querySelector(".submit-btn");
  const addBtn = document.querySelector(".add-product");

  // فتح البوب اب
  addBtn?.addEventListener("click", () => openPopup("addItemPopup"));

  // إزالة أي listener سابق لمنع التكرار
  submitAddBtn.onclick = async () => {
    const name = addName.value.trim();
    const description = addDesc.value.trim();
    const price = addPrice.value.trim();

    if (!name) return alert("⚠️ الرجاء إدخال اسم المنتج");
    if (!price) return alert("⚠️ الرجاء إدخال سعر المنتج");

    const formData = new FormData();
    formData.append("name", name);
    formData.append("description", description);
    formData.append("price", price);
    formData.append("storeId", storeId);

    if (addImages.files[0]) {
      formData.append("image", addImages.files[0]);
    }

    submitAddBtn.disabled = true; // منع الضغط المتكرر
    try {
      const res = await fetch("http://localhost:5000/api/products", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + localStorage.getItem("token")
        },
        body: formData,
      });

      if (!res.ok) {
        const errData = await res.json().catch(() => ({}));
        throw new Error(errData.message || "فشل في إضافة المنتج");
      }

      const data = await res.json();
      alert("✅ " + data.message);
      closePopup("addItemPopup");
      fetchStore();

    } catch (err) {
      console.error("❌ Error:", err);
      alert("❌ خطأ أثناء إضافة المنتج: " + err.message);
    } finally {
      submitAddBtn.disabled = false; // إعادة تفعيل الزر
    }
  };
}


  // ===== عناصر الـ Dropdown والLogout =====
  const dropdownBtn = document.getElementById("dropdownBtn");
  const dropdownMenu = document.getElementById("dropdown-menu");
  const logoutBtn = document.querySelector(".logout-btn");

  dropdownBtn.addEventListener("click", () => dropdownMenu.classList.toggle("active"));

  logoutBtn.addEventListener("click", () => {
    localStorage.removeItem("token");
    window.location.href = "index.html";
  });

  document.addEventListener("click", (e) => {
    if (!dropdownBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
      dropdownMenu.classList.remove("active");
    }
  });

  // ===== تسجيل الدخول =====
document.addEventListener("DOMContentLoaded", () => {
  const loginPopup = document.getElementById("loginPopup");
  const loginForm = document.getElementById("loginForm");
  const loginEmail = document.getElementById("loginEmail");
  const loginPassword = document.getElementById("loginPassword");
  const loginError = document.getElementById("loginError");

  const token = localStorage.getItem("token");

  if (token) {
    // ✅ يوجد تسجيل دخول مسبق — لا تظهر نافذة الدخول
    document.body.classList.remove("login-active");
    loginPopup.classList.remove("active");
    initStoreAdmin();
  } else {
    // ❌ لا يوجد توكن — فعّل واجهة تسجيل الدخول
    document.body.classList.add("login-active");
    loginPopup.classList.add("active");
  }

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    try {
      const res = await fetch("http://localhost:5000/api/auth/merchant/signin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email: loginEmail.value.trim(),
          password: loginPassword.value.trim(),
        }),
      });

      const data = await res.json();
      if (!res.ok) throw new Error(data.message || "خطأ أثناء تسجيل الدخول");

      localStorage.setItem("token", data.token);
      localStorage.setItem("merchantId", data.user._id);

      loginPopup.classList.remove("active");
      document.body.classList.remove("login-active");

      initStoreAdmin();
    } catch (err) {
      loginError.textContent = err.message;
      loginError.style.display = "block";
    }
  });
});

    });

    const store = await res.json();

    // خزن ID المتجر للعمليات المستقبلية
    localStorage.setItem("storeId", store._id);

    storeNameHeader.textContent = store.name || "متجري";
    document.title = store.name || "لوحة التاجر";

} else {

}


    // عرض المنتجات
    renderProducts(store);

    // إعداد البوب أب لإضافة المنتجات
    setupAddPopup(store._id);
  } catch (err) {

    productsGrid.innerHTML = `<p style="color:red;">حدث خطأ أثناء تحميل بيانات المتجر.</p>`;
  }
}
